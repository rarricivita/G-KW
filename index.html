<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Key Word Encode Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body><div class="wrapper"></div><!--wrapper-->
    <div id="inputFields">
        <div id="keywords">
            <div class="case-button">
                <button id="titlecase" class="case-type">TITLECASE</button>
                <button id="uppercase" class="case-type">UPPERCASE</button>
                <button id="lowercase" class="case-type">LOWERCASE</button>
            </div>
            <textarea name="kw" id="" cols="50" rows="30" placeholder="Use Enterkey as a divider"></textarea>
        </div>

        <div class="rightSide">

            <div id="cityState">
                <input type="text" placeholder="CITY, STATE; ex. Las Vegas, Nevada">
            </div>
            
            <div id="websiteName">
                <input type="text" placeholder="BUSINESS NAME; ex. Our Company">
                <button id="generate-key">Generate</button>
            </div>

            <div id="main">   
            <!--<div class="section">
                        <div class="name">KW1</div>
                        <input id="out1" class="output" type="text" disabled>
                        <input id="out2" class="output" type="text" disabled>
                        <input id="out3" class="output" type="text" disabled>
                </div>-->
            </div>

        </div>
        
    </div>

 <br>     
 
    

    <script src="js.js"></script>
</body>
</html>
